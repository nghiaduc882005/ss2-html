<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiến độ công việc</title>
  </head>
  <body>
    <form>
      <div class="slidecontainer">
        <h3>Tiến độ hoàn thành công việc</h3>
        <input type="range" min="1" max="100" value="50" />
        <p>
          <b> <span id="demo"></span></b>
        </p>
      </div>
      <div>
        <label for="experience">Năm kinh nghiệm:</label>
        <input type="number" id="experience" name="experience" value="3" />
      </div>
      <div>
        <label for="search">Tìm kiếm:</label>
        <input type="text" id="search" name="search" value="Nguyen" />
      </div>
      <div>
        <label for="color">Màu sắc ưa thích:</label>
        <input type="color" id="color" name="color" value="black" />
      </div>
      <div>
        <button type="button" onclick="resetForm()">Hủy</button>
        <button type="button" onclick="resetForm()">Làm mới</button>
        <input type="submit" value="Gửi" />
      </div>
    </form>

    <script>
      function resetForm() {
        document.querySelector("form").reset();
      }
    </script>
  </body>
</html>
